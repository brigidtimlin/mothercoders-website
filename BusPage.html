<body>
    
<style>
  .bar:hover {
    fill: brown;
  }
  h1 {
    text-align: center;
  }
  
</style>
<h1>School Bus Delays in New York City Public Schools</h1>

  <script>
    const dataset = [63184, 83141, 89434, 73956];
    
    const w = 800;
    const h = 500;
    const bargap = 20;
    const padding = 50;
    const barwidth = ((w-padding-bargap)/dataset.length)-bargap;
    
    const yScale = d3.scaleLinear()
        .domain([0, d3.max(dataset, (d) => d)])
        .range([h, 0]);
    
    const svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);
    
    svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
       .attr("x", (d, i) => bargap + i * (barwidth + bargap) + padding)
       .attr("y",(d) => yScale(d))
       .attr("width", barwidth)
       .attr("height", (d, i) => d * 3)
       .attr("fill", "navy")
       .attr("class", "bar")
       .append("title")
        .text((d => d));

        svg.append("g")
        .attr("transform", "translate(50 0)")
        .call(d3.axisLeft().scale(yScale));

  </script>
</body>
